<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <div class="game">
        <div class="title">Typing Speed Test</div>
        <div class="container">
            <div class="message">
                You are playing on 
                <span class="lvl"></span> Level & You have <span class="seconds"></span> seconds to type the word
            </div>
            <div class="start">Press Enter to Start playing</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">
            </div>
            <div class="control">
                <div class="time">Time left: <span></span> seconds</div>
                <div class="score">Score: <span class="got">0</span> / <span class="total">10</span></div>
            </div>
            <div class="result">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
